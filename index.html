<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador - First Challenge ONE</title>
  </head>
  <body>
    <header>
      <img id="logo" src="Resources/Logo@2x.png" alt="logo de Alura">
      <h1 class="title">Encriptador - First Challenge Alura and Oracle</h1>
    </header>
    <main>
      <div class="container-left">
        <textarea id="textarea" name="textarea" rows="30" cols="50">Introduce tu texto aquí</textarea>
        <p id="description">&#10071 Solo letras minúsculas y sin acento.</p>
        <button class="btn1">Encriptar</button>
        <button class="btn2">Desencriptar</button>
      </div>
      <div class="container-right">
        <img id="kid-img" src="Resources/Muñeco.png">
        <h2 id="text-info">Ningún mensaje fue encontrado</h2>
        <textarea id="textarea2" name="textarea2" rows="30" cols="50"> Ingresa el texto que desees encriptar o desencriptar.    
        </textarea>
        <button class="btn3">Copiar</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script> 
</html>
