<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador - First Challenge Alura and Oracle</title>     
  </head>
  <body>
    <header>
      <img id="logo" src="Resources/Logo-1.png" alt="logo de Alura">
      <h1 class="title">Encriptador de Texto</h1>
    </header>
    <main>
      <!--left side-->
      <section class="section1">
        <textarea class="textarea1" rows="30" cols="40" placeholder="Ingrese su texto aquí"></textarea>
        <div class="container-button">
          <p class="rule">&#10071 Solo letras minúsculas y sin tildes.</p>
          <button class="btn-1">Encriptar</button>
          <button class="btn-2">Desencriptar</button>
        </div>
      </section>
      <!--right side-->
      <section class="section2">
        <div class="container-img">
          <img src="Resources/Muñeco.png" alt="imagen de una persona sentada observando con una lupa">
        </div>
        <div class="container-h3">
          <h3>Ningún mensaje fue encontrado</h3>
        </div>
        <div class="container-p">
          <p>Ingrese acá el texto a encriptar</p>
        </div>
        <div class="container-resultado">
          <h3>Mensaje encriptado:</h3>
          <p></p>
        </div>
        <div class="container-btn3">
          <button class="btn-3">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      Challenge Encriptador -  	
      &#169 Alura and Oracle - <a href="https://github.com/ManuVillanueva?tab=repositories" target="_blank" rel="noopener noreferrer">Manuel Villanueva</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
